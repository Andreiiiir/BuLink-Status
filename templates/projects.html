{% extends "layout.html" %}

{% block title %}
    Projects
{% endblock %}

{% block main %}
    <div class="container">
        <h1 class="mb-4">Projects</h1>

        <!-- Add Project Button -->
        <a href="/add-project" class="btn btn-success mb-3">Add Project</a>

        <!-- Projects Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for project in projects %}
                <tr>
                    <td>{{ project.name }}</td>
                    <td>{{ project.description }}</td>
                    <td>{{ project.status }}</td>
                    <td>
                        <a href="/edit-project/{{ project.id }}" class="btn btn-primary btn-sm me-2">EDIT</a>
                        <a href="/delete-project/{{ project.id }}" class="btn btn-danger btn-sm">DELETE</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
