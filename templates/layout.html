<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">

        <title>BuLink&Status:{% block title %}{% endblock %}</title>

    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Home</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Log Out</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Main content with a right-side notepad -->
        <div class="container-fluid">
            <div class="row">
                <!-- Main Content -->
                <div class="col-md-9">
                    <main class="py-4">
                        {% block main %}{% endblock %}
                    </main>
                </div>

                <!-- Right-Side Notepad -->
                {% if session["user_id"] %}
                <div class="col-md-3 bg-light border-start py-4 px-3">
                    <h5>My Notes</h5>
                    <form action="/save-notes" method="post">
                        <textarea name="notes" id="notes" class="form-control" rows="10" placeholder="Write your notes here...">
                            {{ user_notes }}
                        </textarea>
                        <button type="submit" class="btn btn-primary btn-sm mt-2">Save Notes</button>
                    </form>
                </div>
                {% endif %}
            </div>
        </div>
    </body>

</html>
