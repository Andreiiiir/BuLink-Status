{% extends "layout.html" %}

{% block title %}
    Your Notes
{% endblock %}

{% block main %}
    <h1>Your Notes</h1>
    <form action="/notes" method="POST">
        <textarea class="form-control" rows="10" name="content">{{ notes }}</textarea>
        <button type="submit" class="btn btn-primary mt-2">Save Notes</button>
    </form>
{% endblock %}
