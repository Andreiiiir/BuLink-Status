{% extends "layout.html" %}

{% block title %}
    Edit Project
{% endblock %}

{% block main %}
    <div class="container">
        <h1 class="mb-4">Edit Project</h1>

        <form action="/update-project/{{ project.id }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ project.description }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="In Progress" {% if project.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Completed" {% if project.status == 'Completed' %}selected{% endif %}>Completed</option>
                    <option value="Pending" {% if project.status == 'Pending' %}selected{% endif %}>Pending</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Project</button>
        </form>
    </div>
{% endblock %}
